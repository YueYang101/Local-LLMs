<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Past Chats</h2>
            <div id="chat-list">
                <!-- List of past chats will appear here -->
                <button id="new-chat">+ New Chat</button>
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Modal for file preview -->
    <div id="file-preview-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="close-modal" class="close-button">&times;</button>
            <pre id="file-content"></pre>
        </div>
    </div>

    <script src="/static/chat.js"></script>
    <script src="/static/event-listeners.js"></script>
</body>
</html>
