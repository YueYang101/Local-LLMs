<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <script>
        const version = "1.3.3";
    </script>
    <script>
        const styleSheetLink = document.createElement("link");
        styleSheetLink.rel = "stylesheet";
        styleSheetLink.href = `/static/styles.css?v=${version}`;
        document.head.appendChild(styleSheetLink);
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Past Chats</h2>
            <div id="chat-list">
                <!-- Changed from + New Chat to Clear History -->
                <button id="new-chat">Clear History</button>
                <button id="change-model">Change Model/API</button>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-window" class="chat-window"></div>
            <form id="chat-form">
                <textarea 
                    id="user-input" 
                    name="user_input" 
                    placeholder="Type your message..." 
                    rows="1">
                </textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Modal for changing Model/API -->
    <div id="model-modal" class="modal">
        <div class="modal-content">
            <h3>Change Model & API</h3>
            <label for="api-input">API URL:</label>
            <input type="text" id="api-input" placeholder="e.g. http://localhost:11434/api/generate" />
            <label for="model-input">Model Name:</label>
            <input type="text" id="model-input" placeholder="e.g. llama3.1:70b" />
            <p>Last used models:</p>
            <ul id="model-history"></ul>
            <button id="save-model-settings">Save</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <style>
        .response-container pre {
            white-space: pre-wrap;
            font-family: monospace;
            color: #f1f1f1;
        }

        .message-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .action-button {
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #444;
        }

        .action-button:hover {
            background-color: #666;
        }
    </style>

    <script>
        const scriptTag = document.createElement("script");
        scriptTag.src = `/static/chat.js?v=${version}`;
        document.body.appendChild(scriptTag);
    </script>
</body>
</html>
