<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>

    <!-- Declare a version variable -->
    <script>
        const version = "1.2.4"; // Update version here
    </script>

    <!-- Dynamically load the stylesheet with the version number -->
    <script>
        const styleSheetLink = document.createElement("link");
        styleSheetLink.rel = "stylesheet";
        styleSheetLink.href = `/static/styles.css?v=${version}`;
        document.head.appendChild(styleSheetLink);
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Past Chats</h2>
            <div id="chat-list">
                <!-- List of past chats -->
                <button id="new-chat">+ New Chat</button>
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Chat messages and responses will appear here -->
            </div>
            <form id="chat-form">
                <textarea 
                    id="user-input" 
                    name="user_input" 
                    placeholder="Type your message..." 
                    rows="1">
                </textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Inline styles for plain text rendering and additional styles -->
    <style>
        .response-container pre {
            white-space: pre-wrap; /* Ensure long lines wrap properly */
            font-family: monospace; /* Maintain plain text styling */
            color: #f1f1f1; /* Match text color with chat window */
        }

        .message-actions {
            display: flex;
            gap: 5px; /* Space between buttons */
            margin-top: 5px;
        }

        .action-button {
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #444;
        }

        .action-button:hover {
            background-color: #666;
        }
    </style>

    <!-- Dynamically load the JavaScript file with the version number -->
    <script>
        const scriptTag = document.createElement("script");
        scriptTag.src = `/static/chat.js?v=${version}`;
        document.body.appendChild(scriptTag);
    </script>
</body>
</html>
