<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>

    <!-- Declare a version variable at the start of the file -->
    <script>
        const version = "1.0.8"; // Update version here
    </script>

    <!-- Dynamically load the stylesheet with the version number -->
    <script>
        const styleSheetLink = document.createElement("link");
        styleSheetLink.rel = "stylesheet";
        styleSheetLink.href = `/static/styles.css?v=${version}`;
        document.head.appendChild(styleSheetLink);
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Past Chats</h2>
            <div id="chat-list">
                <!-- List of past chats will appear here -->
                <button id="new-chat">+ New Chat</button>
            </div>
        </div>

        <!-- Main Chat Window -->
        <div class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Chat messages and plain text responses will appear here -->
            </div>
            <form id="chat-form">
                <textarea id="user-input" name="user_input" placeholder="Type your message..." rows="1"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Styles for plain text rendering -->
    <style>
        .response-container pre {
            white-space: pre-wrap; /* Ensure long lines wrap properly */
            font-family: monospace; /* Maintain plain text styling */
            color: #f1f1f1; /* Match text color with chat window */
        }
    </style>

    <!-- Dynamically load the JavaScript file with the version number -->
    <script>
        const scriptTag = document.createElement("script");
        scriptTag.src = `/static/chat.js?v=${version}`;
        document.body.appendChild(scriptTag);
    </script>
</body>
</html>
